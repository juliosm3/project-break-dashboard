<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/project-break-dashboard/css/style.css">
    <title>Project Break</title>
</head>
<body id="index">
    <main class="main">
       
        <section class="link-container">
            <div class="enlace">
                <div class="title">
                    <h2>Añade tu enlace de interés</h2>
                    <img src="img/enlace.png" alt="link">
                </div>
                <div class="container">
                    <input type="text" id="nombre" placeholder="Nombre de tu enlace" required>
                    <input type="text" id="url" placeholder="Pega aquí la URL" required>
                    <button class="añadir-enlace" id="añadir-enlace">Añadir enlace</button>
                </div>
                <ul class="links" id="links"></ul>
            </div>
        </section>

        <section class="reloj-container">
            <div class="reloj-digital">
                <div class="hora" id="hora"></div>
                <div class="fecha" id="fecha"></div>
            </div>
            <div class="weather">
                <div class="tiempoActual" id="tiempoActual"></div>
                <ul class="pronostico" id="pronostico"></ul>
            </div>
        </section>
        
        <section class="pass-container">
            <div class="pass">
                <div class="title">
                    <h2>Crea tu contraseña segura</h2>
                    <img src="img/candado.png" alt="link">
                </div>
                <div class="contraseña">
                    <input type="number" id="longitudContraseña" name="longitudContraseña" min="12" max="50" value="12">
                    <button type="button" onclick="generarContraseña()">Generar Contraseña</button>
                    <label for="longitudContraseña">Número de caracteres de la Contraseña</label>
                    <div class="contraseñaObtenida" id="contraseñaObtenida"></div>
                </div>
            </div>
            <footer class="footer">
                <nav>
                    <a href="./html/reloj.html"><img src="./img/reloj.png" alt="reloj"></a>
                    <a href="./html/password.html"><img src="./img/candado.png" alt="candado"></a>
                    <a href="./html/enlace.html"><img src="./img/link_49dp_UNDEFINED_FILL0_wght400_GRAD0_opsz48.png" alt="enlace"></a>
                    <a href="./html/weather.html"><img src="./img/nube.png" alt="nube"></a>
                </nav>
            </footer>
        </section>
    </main>

    <script src="./js/link.js"></script>
    <script src="./js/pass.js"></script>
    <script src="./js/reloj.js"></script>
    <script src="./js/weather.js"></script>  
    <script src="./js/script.js"></script> 
</body>
</html>
